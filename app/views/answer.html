<a href="#/" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back</a>

<div class="tweets answers">
    <div class="tweet" ng-class="{'inactive': tweet.id!=tweetId}" ng-repeat="tweet in tweets |Â orderBy:'date'">
        <div class="left">
            <img class="avatar" ng-src="http://www.gravatar.com/avatar/{{tweet.authorEmailHash}}" alt="Avatar"/>
        </div>

        <div class="right">
            <div class="author">{{tweet.authorName}}</div>
            <div class="message">{{tweet.message}}</div>
            <div class="bottom-right">
                <i class="fa fa-reply fa-rotate-180" ng-show="tweet.answer"></i>
                {{tweet.date | ago}}
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

<div class="post">
    <form class="form-horizontal" role="form">
        <textarea class="form-control"
                  ng-model="message"
                  placeholder="Reply"></textarea>
        <div class="text-danger" ng-show="error"><i class="fa fa-warning"></i> {{error}}</div>
        <button type="submit"
                ng-click="reply()"
                class="btn btn-primary">
            <i class="fa fa-reply"></i> Reply
        </button>
        <div class="clearfix"></div>
    </form>
</div>
