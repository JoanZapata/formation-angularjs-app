<div class="post">
    <form class="form-horizontal" role="form">
        <textarea class="form-control"
                  ng-model="message"
                  placeholder="Message"></textarea>
        <div class="text-danger" ng-show="error"><i class="fa fa-warning"></i> {{error}}</div>
        <button type="submit"
                ng-click="tweet()"
                class="btn btn-primary">
            <i class="fa fa-twitter"></i> Tweet
        </button>
        <div class="clearfix"></div>
    </form>
</div>

<div class="tweets">
    <div class="tweet" ng-repeat="tweet in tweets |Â orderBy:'-date'">
        <div class="left">
            <img class="avatar" ng-src="http://www.gravatar.com/avatar/{{tweet.authorEmailHash}}" alt="Avatar"/>
        </div>

        <div class="right">
            <div class="author">{{tweet.authorName}}</div>
            <div class="message">{{tweet.message}}</div>
            <div class="bottom-right">
                <i class="fa fa-reply" ng-show="tweet.answer"></i>
                {{tweet.date | ago}}
            </div>
            <div class="bottom-left">
                <a href="#/{{tweet.id}}">Reply</a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
